<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Survey Form</title>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h1  id="title">Survey form  </h1>

<p id="description"> 
 This is a sample survey form
</p>

<form id="survey-form">
<label id="name-label">Name</label>
<input type="text" id="name" placeholder="Enter your Name" required></input><br>
<label id="email-label">Email</label>
<input type="email" id="email" placeholder="Enter your Email" required></input><br>
<label id="number-label">Age</label>
<input type="number" id="number" min=0 max=100  placeholder="Age"></input><br>
<label for ="dropdown">How do you rate your experience?</label><br>

<select id="dropdown"></br>
<option  name="options" value="Really Good" >Really good</option><br>
<option  name="options" value="average" >Average</option><br>
<option  name="options" value="Not Good" >Not good</option><br>
</select><br>
<p> Look  to the screen and smile and tick your mood</p>


<input type="radio" id="sad" name="mood" value="sad"    checked>
<label for="sad">Sad</label>
  <br>

<input type="radio" id="happy" name="mood" value="happy">
<label for="happy">Happy</label>
<br>
<input type="radio" id="jovial" name="mood" value="">
<label for="jovial">Jovial</label>
<br>
<p> Smile Again and tick a box</p>

<input type="checkbox" name="check"  id="check11" value= "c1" />
<label for="check1">Check 1</label></br>
<input type="checkbox" name="check"  id="check22" value= "c2" />
<label for="check2">Check 2</label> <br>
<br>
<p>
  Tell us more  about yourself</p>
<textarea id="about-myself" rows="7" cols="50" placeholder="Write something about yourself" required></textarea></br>

<button type="submit" name="submit" id="submit">Submit</button></br>

</form>

</body>






</html>
