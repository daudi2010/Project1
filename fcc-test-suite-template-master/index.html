<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Survey Form</title>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h1  id="title">Survey form  </h1>

<p id="description"> 
 This is a sample survey form
</p>

<form id="survey-form"></br>
<label id="name-label">Name</label></br>
<input type="text" id="name" placeholder="Enter your Name"></input></br>
<label id="email-label">Email</label></br>
<input type="email" id="email" placeholder="Enter your Email"></input></br>
<label id="number-label">Age</label></br>
<input type="number" id="number" min=0 max=100  placeholder="Age"></input></br>
<label for ="dropdown">How do you rate your experience?</label><br>

<select id="dropdown"></br>
<option  name="options" value="Really Good" >Really good</option></br>
<option  name="options" value="average" >Average</option></br>
<option  name="options" value="Not Good" >Not good</option></br>
</select><br>
<p> Look  to the screen and smile</p>
<input type="radio"  name="choice" value= "r1" id ="choices1"/></br>
<label for="choices1"> Select one</label>
<input type="radio" name="choice" value= "r2"  id="choices2"/></br>
<label for ="choices2">Choice2 </label>
<p> Smile Again</p>
<input type="checkbox" name="check" value= "c1" /></br>
<input type="checkbox" name="check" value= "c2" /></br>

<textarea>Survey Form</textarea></br>

<button type="submit" name="submit" id="submit">Submit</button></br>


</form>

</body>






</html>
